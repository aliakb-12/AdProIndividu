<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Product' : 'Create Product'"></title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3 th:text="${isEdit} ? 'Edit Product' : 'Create New Product'"></h3>

    <form th:action="${isEdit} ? @{/product/edit} : @{/product/create}"
          th:object="${product}"
          method="post">

        <input type="hidden" th:field="*{productID}" />

        <div class="form-group">
            <label>Name</label>
            <input th:field="*{productName}" class="form-control">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input th:field="*{productQuantity}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${isEdit} ? 'Update' : 'Create'">
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
